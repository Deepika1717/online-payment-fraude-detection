<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Payments Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), url("{{ url_for('static', filename='fraud.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            font-weight: bold;
            color: white;
        }
        .btn-home {
            background-color: #5bc0de;
        }
        .btn-predict {
            background-color: #1f4e78;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
        }
        .background-image {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/" class="btn btn-home">Home</a>
        <a href="/predict" class="btn btn-predict">Predict</a>
    </div>

    <div class="container">
        <h1>Online Payments Fraud Detection</h1>
        <p>
            This system predicts whether an online transaction is fraudulent based on input values. We use machine learning models like Random Forest to ensure high accuracy.
        </p>
        <img src="{{ url_for('static', filename='fraud_detection_image.png') }}" alt="Fraud Detection" class="background-image">
    </div>

</body>
</html>
